<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matrix Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <!-- Substitua 'sua_logo.png' pelo caminho da sua imagem de logo -->
            <img src="./logo.png" style="margin-left: 23px;" alt="Logo da Empresa">
        </div>
    </div>

    <div class="container">
        <div class="controllers">
            <div class="csv">
                <label for="fileInput">Select a CSV File:</label>
                <input type="file" id="fileInput" accept=".csv">
                <span id="fileLabel">Nenhum arquivo escolhido</span>
            </div>
            <div class="filters">
                <div>
                    <label for="highlightSelect">Highlight:</label>
                    <select id="highlightSelect">
                        <option value="best">Best</option>
                        <option value="worst">Worst</option>
                    </select>
                </div>
                <div>
                    <label for="orderSelect">Order by:</label>
                    <select id="orderSelect">
                        <option value="rows">Rows</option>
                        <option value="columns">Columns</option>
                    </select>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <button id="btn-sort" onclick="sortAndHighlight()">Sort</button>
                    <button id="btn-restore" style="display: none;" onclick="restore()">Restore</button>
                </div>
            </div>
        </div>
        <div class="heatmap">
            <canvas id="heatmap" width="1000" height="550"></canvas>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
